  action:
  - service: script.turn_on
    entity_id: script.chicken_room_motion
  id: fb340b4dff7f4f61a4f7775ec95b3e37
- id: '1587957962336'
  alias: Bật đèn phòng ngủ
  description: ''
  trigger:
  - entity_id: binary_sensor.door_window_sensor_1
    from: Closed
    platform: state
    to: Open
  condition:
  - condition: template
    value_template: '{{ (as_timestamp(now()) - as_timestamp(states.binary_sensor.motion_sensor_2.last_changed))
      < 10 }}'
  action:
  - data: {}
    entity_id: switch.t2_pdl_ngu_hight
    service: switch.turn_on
- id: '1588679607431'
  alias: Tự bật đèn phòng khách
  description: ''
  trigger:
  - event: sunset
    platform: sun
  condition: []
  action:
  - data: {}
    entity_id: switch.t1_pk_led_hight
    service: switch.turn_on
- id: '1588679799344'
  alias: Tự bật đèn cổng
  description: ''
  trigger:
  - at: '18:00:00'
    platform: time
  condition:
  - after: '18:00:00'
    before: '18:20:00'
    condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
  - data: {}
    entity_id: switch.t1_cong_led
    service: switch.turn_on
  - delay: 00:00:30
  - data: {}
    entity_id: switch.t1_cong_led
    service: switch.turn_off
