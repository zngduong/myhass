- alias: Cube rotate
  trigger:
    platform: event
    event_type: xiaomi_aqara.cube_action
    event_data:
      entity_id: binary_sensor.cube_158d00028aed1a
      action_type: rotate
  action:
  - service: switch.toggle
    data_template:
      entity_id: '{% if trigger.event.data.action_value | float > 0 %} switch.t2_pdl_loa_tang
        {% else %} switch.t2_pdl_loa_giam {% endif %}

        '
  id: faf4280e3672444c8d69a807c23ec499
